<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing counter</title>
    <link rel="stylesheet" href="incrementing counter.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="twitter.avif" alt="" class="image" data-target="12000">
            <h1></h1>
            <span>Twitter Followers</span>
        </div>
        <div  class="icon">
            <img src="youtube.png" alt="" class="image" data-target="5000">
            <h1></h1>
            <span>Youtube Subscribers</span>
        </div>
        
        <div class="icon">
            <img src="facebook.png" alt="" class="image" data-target="7500">
            <h1></h1>
            <span>Facebook Fans</span>
        </div>

    </div>
</body>
<script src="incrementing counter.js"></script>
</html>
